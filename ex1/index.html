<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9월 27일 실습 - jQuery</title>
    <link href="empty.css" rel="stylesheet"> <!-- 외부 CSS 연결 -->
    <style>
        /* CSS 코드 */
        div{
            position: relative;
        }
        img:hover{
            width: 920px;
            height: 241px;
            display: block;
        }
        p{
            color: black;
            font-size: 30px;
            text-align: center;
            margin: 100px;
            
        }
        #box:hover{
            width:241px;
            height: 241px;
            overflow: hidden;
        }
        
    </style>
</head>

<body>
    <div id="button01"></div>
    <div id="target01"></div>

    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $('#button01').hover(
            function(){
                $('#target01').css('display', 'block');
            },
            function(){
                $('#target01').css('display', 'none');
            }
        );
        $('#button01').click(function(){
            $('#target01').css({'width':'400px', 'height':'400px'});
        });
    </script>
     <div class="gallerylist">
         <p>이미지에 마우스를 올리세요.</p>
         <div id="box">
             <div id="ju">
       <img src="image01.jpg">   
             </div>
         </div>
    </div>
</body>
   
</html>
